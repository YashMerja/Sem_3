<body>
    <script>
        var a=parseInt(prompt("enter the first number"));
        var b=parseInt(prompt("enter the first number"));
        var flag=0;
       //  var i=2;
       for(let j=a+1;j<=b;j++){
        flag=0;
        for(let i=2;i<j;i++){
           if(j%i==0){
               flag=1;
           }
       }
       if(flag==0){
           document.write(j+" ,");
       }
    }
      
   </script>
