<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GcdDemo</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter the first number"));
        var b=parseInt(prompt("enter the first number"));
       for(let i=1;i<=a;i++){
          if(a%i==0 && b%i==0){
           gcd=i;
           }
         }
    document.write(gcd);

    </script>
</body>
</html>
