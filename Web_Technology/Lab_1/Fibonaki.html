<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0;
        var b=1;
        var n = parseInt(prompt("enter the number to go to the serious"));
        for(let i=0;i<n;i++){
           document.write(a," ");
           let m = parseInt(a+b);
           a=b;
           b=m;
        }
       
    </script>
