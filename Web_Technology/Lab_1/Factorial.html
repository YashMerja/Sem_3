<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial_demo</title>
</head>
<body>
    <script>
        var n=parseInt(prompt("enter the first number"));
        var m=1;
        for(let i=m;i<=n;i++){
            m*=i;
        }
        document.write("factorial is"+m);
    </script>
</body>
</html>
